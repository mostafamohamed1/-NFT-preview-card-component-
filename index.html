<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="image equilibrium" />
      </div>
      <div class="card-content">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-pub">
          <div class="card-price">
            <img src="./images/icon-ethereum.svg" alt="ethereum logo" />
            <span>0.041 ETH</span>
          </div>
          <div class="card-date">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div class="card-owner">
          <img src="./images/image-avatar.png" alt="avatar img" />
          <strong>Creation of <span>Jules Wyvern</span></strong>
        </div>
      </div>
    </main>
  </body>
</html>
